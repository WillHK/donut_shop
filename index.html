<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Pot Donuts</title>
  <link href='http://fonts.googleapis.com/css?family=Alef&subset=latin,hebrew' rel='stylesheet' type='text/css'>
  <link href="style/body.css" rel="stylesheet">
  <link href="style/layout.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <h1>Top Pot Donut</h1>

    <h2>Daily Sales Projections</h2>
    <div class="col-2-3">
      <table id="storeTable">
        <tr id="hours"><th id="locationsTag">Locations</th><td>7:00 AM</td><td>8:00 AM</td><td>9:00 AM</td><td>10:00 AM</td><td>11:00 AM</td><td>12:00 PM</td><td>1:00 PM</td><td>2:00 PM</td><td>3:00 PM</td><td>4:00 PM</td><td>5:00 PM</td><td>Total</td></tr>
      </table>
      </div>
      <div class="col-1-3">
        <form id="newStoreForm">
          <label for="storeName">Store Name</label>
            <input type="text" id="storeName" name="name">
          <label for="minCustomers">Minimum Customers per Hour</label>
            <input type="text" id="minCustomers" name="min">
          <label for="maxCustomers">Maximum Customers per Hour</label>
            <input type="text" id="maxCustomers" name="max">
          <label for="averagePurchase">Average Number of Donuts per Customer</label>
            <input type="text" id="averagePurchase" name="average">
          <button id="newStoreButton" class="formButton">Submit</button>
          <button id="clearData" class="formButton">Clear</button>
        </form>

      </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/events.js"></script>
</body>
</html>
